version: "3.1"
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "admin"
      MONGO_INITDB_ROOT_PASSWORD: "pass"
      MONGO_INITDB_DATABASE: "CompaniesDb"
    ports:
      - 27017:27017

  mimirium-server:
    build: .
    image: mimirium
    restart: always
    ports:
      - 8080:80
      - 8083:443
    environment:
      MongoDB__Host: mongo
    depends_on:
      - mongo
